<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptで回転</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Righteous&family=Titan+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo-area">
                <img src="./images/logo.png" alt="" class="logo" />
                <h2>90°回転</h2>
            </div>
            <div class="nav-links">
                <ul>
                    <a href=""><li>Home</li></a>
                    <a href=""><li>Detail</li></a>
                    <a href=""><li>Shop</li></a>
                    <a href=""><li>Contact</li></a>
                </ul>
            </div>
        </nav>
        <!-- infomation area -->
        <div class="infomation">
            <div class="overlay"></div>
            <img src="./images/pc.png" alt="" class="pc">
            <div id="circle">
                <div class="featuer one">
                    <img src="./images/camera.png" alt="カメラ">
                    <div>
                        <h1>Camera</h1>
                        <p>Beautiful rens</p>
                    </div>     
                </div>
                <div class="featuer two">
                    <img src="./images/processor.png" alt="カメラ">
                    <div>
                        <h1>Processor</h1>
                        <p>important</p>
                    </div>     
                </div>  
                <div class="featuer three">
                    <img src="./images/battery.png" alt="カメラ">
                    <div>
                        <h1>Battery</h1>
                        <p>powrful</p>
                    </div>     
                </div>
                <div class="featuer four">
                    <img src="./images/display.png" alt="カメラ">
                    <div>
                        <h1>Display</h1>
                        <p>beautiful</p>
                    </div>     
                </div>
            </div>

        </div>
        <!-- control section -->
        <div class="control">
            <img src="./images/arrow.png" alt="" id="upBtn">
            <h3>Feature</h3>
            <img src="./images/arrow.png" alt="" id="downBtn">
        </div>
    </div>
    <script src="./app.js">    
</body>
</html>
